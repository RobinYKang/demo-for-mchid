<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <style>
    .lede{
        font-family: 'Montserrat', sans-serif;
        font-size: 400%;
		color: cadetblue;
    }
    .copy{
        font-family: 'Roboto', sans-serif;
        font-size: 300%;
	color: slategray;
    }
    .close{
        font-family: 'Oswald', sans-serif;
		font-size: 200%;
    </style>
  </head>
  <body>
    <p class="lede">A Grocery Store Garlic Obsession</p>
    <p class="copy">Garlic is known to have many health benefits. I've heard garlic can also repel vampires. It's unlikely that vampires will show at the Gilroy Garlic Festival this year.</p>
    <p class="close">Robin Kang, April 2019</p>
    
  </body>
</html>
